<body>
<header>
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target=".navbar-collapse">

                </button>
                <a id="nav" class="navbar-brand" href="index.html">Marvel universe events</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">Home</a></li>
                    <li><a href="pages/about.html">About</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </div>
        </div>
    </div>
</header>

<main>
    <section id="finder">
        <div class="grid">
            <div class="col-1-2">
                <div class="info col-5-12">
                    <h1>
                        This is app that can help you to understand order of events in storyline of Marvel comics.
                    </h1>
                </div>
                <input type="text" id="inputID" placeholder="Let's find an event" oninput="FindEvents()">
                <!--<button id="findButton" type="button" class="btn btn-default" onclick="FindEvents()">Find</button>-->
                <div class="btn-group-vertical" id=foundEvents">
                    <div class="col-1-1">
                        <div id="loader"></div>
                        <button class="found btn-default" type="button" onclick="choosenEvent(0)">
                            <div class=col-1-1>
                                <img class="thumb" style="float: left; margin-right: 10px">
                                <h5 class="title" style="font-weight: bold"></h5>
                                <p class="description"></p>
                            </div>
                        </button>

                        <button class="found btn-default" type="button" onclick="choosenEvent(1)">
                            <div class=col-1-1>
                                <img class="thumb" style="float: left; margin-right: 10px">
                                <h5 class="title" style="font-weight: bold"></h5>
                                <p class="description"></p>
                                </p>
                            </div>
                        </button>

                        <button class="found btn-default" type="button" onclick="choosenEvent(2)">
                            <img class="thumb" style="float: left; margin-right: 10px">
                            <h5 class="title" style="font-weight: bold"></h5>
                            <p class="description"></p>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section id="timeline">
        <div class="grid">
            <div class="col-1-1">
                <div style="text-align: center">
                    <h1 style="display: inline-block; float: left; margin-left: 20px"> Before </h1>
                    <h1 style="display: inline-block "> Now </h1>
                    <h1 style="display: inline-block; float: right; margin-right: 20px"> After </h1>
                </div>
                <img src="img/Timeline.png" height="89" width=100%/>
                <div class="events">
                    <div class="event col-4-12">
                        <h3 class="title">text</h3>
                        <img class="img" src="http://via.placeholder.com/250" id="prev_event"
                             onclick="chosen_event = prev_event.results[0]">
                    </div>
                    <div class="event col-4-12">
                        <h3 class="title">text</h3>
                        <img class="img" src="http://via.placeholder.com/250" id="cur_event"
                             onclick="chosen_event = cur_event">
                    </div>
                    <div class="event col-4-12">
                        <h3 class="title">text</h3>
                        <img class="img" src="http://via.placeholder.com/250" id="next_event"
                             onclick="chosen_event = next_event.results[0]">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
