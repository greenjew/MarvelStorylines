    <title>Marvel Events</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/simplegrid.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- Bootstrap core CSS -->

    <![endif]-->

<body>
<header><div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a id="nav" class="navbar-brand" href="#">Marvel universe events</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="pages/about.html">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
    </div>
</div>
</header>
<main>

    <section class="finder">
        <input type="text" id="inputID" placeholder="Let's find an event"
               value="">
        <button id="findButton" type="button" class="btn btn-default" onclick="FindEvents()">Find</button>

    </section>

    <section id="comics">
        <div class="grid">
            <div class="col-1-1">
                <div class="comic">
                    <div class="img col-4-12">
                        <img id="prev_event">
                    </div>
                    <div class="img col-4-12">
                        <img id="cur_event">
                    </div>
                    <div class="img col-4-12">
                        <img id="next_event">
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>

================================================== -->
